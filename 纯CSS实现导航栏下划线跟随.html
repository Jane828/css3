<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<title>Document</title>
<style type="text/css">
	ul {
	  padding:0;
	  margin:0;
	  font-size:0;
	}
	li {
	  font-size:20px;
	  padding:5px 15px 5px 15px;
	  display: inline-block;
	  position:relative;
	  cursor: pointer;
	  transition: all 0.5s;
	}
	li::before {
	  content:'';
	  display:block;
	  position:absolute;
	  width:0%;
	  bottom:0;
	  left:100%;
	  border-bottom: 2px solid #999;
	  transition: all 0.5s;
	}
	li:hover::before {
	  left:0;
	  width:100%;
	}
	li:hover ~ li::before {
	  left:0;
	}
</style>
</head>
<body>
<ul>
  <li>aaaa</li>
  <li>bbbbbbb</li>
  <li>cccc</li>
  <li>dddd</li>
  <li>eeee</li>
</ul>
</body>
</html>
